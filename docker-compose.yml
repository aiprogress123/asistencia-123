version: '3.8'

services:
  progress-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=progress-secret-key-2024-production
      - PORT=3000
    volumes:
      - ./uploads:/app/uploads
      - ./progress_net_assistance.database:/app/progress_net_assistance.database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

