<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8cc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Play button triangle -->
  <path d="M 45 40 L 45 80 L 80 60 Z" fill="#00ff88" filter="url(#glow)"/>
  
  <!-- P letter -->
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" filter="url(#glow)">P</text>
  
  <!-- Progress NET text -->
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#ffb347" font-weight="500">PROGRESS NET</text>
</svg>
